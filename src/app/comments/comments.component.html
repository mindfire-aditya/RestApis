
<div class="card" *ngFor="let comment of comments">
    <div class="card-body">
        <h4 class="card-title">{{comment.name | titlecase}}</h4>
        <p class="card-text">{{comment.body}}</p>
        <a class="card-link">{{comment.email}}</a>
        <a class="card-link">Post: {{comment.postId}}</a>
    </div>

</div>
